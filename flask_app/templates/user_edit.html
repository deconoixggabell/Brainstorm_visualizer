<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here if needed */
        .header {
            background-color: #007BFF;
            padding: 10px;
            text-align: right;
        }

        .header button {
            margin-left: 10px;
        }

        .user_edit_container {
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .edit_user form, .password form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .diagram table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .diagram table th, .diagram table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .diagram table th {
            background-color: #007BFF;
            color: #fff;
        }

        .diagram a {
            text-decoration: none;
            color: #007BFF;
        }

        .diagram a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="">
            <button class="btn btn-primary">Dashboard</button>
        </a>
        <a href="">
            <button class="btn btn-danger">Logout</button>
        </a>
    </div>

    <div class="user_edit_container">
        <div class="edit_user">
            <form action="route" method="post" class="col-md-6 mx-auto">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>

        <div class="password">
            <form action="">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <button class="btn btn-dark">Register</button>
            </form>
        </div>

        <div class="diagram">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Idea</th>
                        <th>Actions</th>
                    </tr>
                </thead>    
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.idea }}</td>
                        <td>
                            <a href="#" class="btn btn-primary btn-sm">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add the link to Bootstrap JS CDN and jQuery CDN for Bootstrap components if needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
