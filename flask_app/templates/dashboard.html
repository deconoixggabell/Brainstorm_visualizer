<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
    <header class="container-fluid bg-primary text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="display-4">Dashboard</h1>
                </div>
                <div class="col-md-6 text-right">
                    <a href="/users/edit_user_form/{{session['user_id']}}" class="btn btn-secondary mr-2">View Account</a>
                    <a href="/new/visual" class="btn btn-secondary mr-2">Create Diagram</a>
                    <a href="/users/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Idea</th>
                    <th>Actions</th>
                    <th>Embedded Code</th>
                </tr>
            </thead>    
            <tbody>
                {% for idea in ideas %}
                    <tr>
                        <td></td>
                        <td>{{ idea.main_idea }}</td>
                        <td>
                            <a href="/ideas/{{idea.id}}" class="btn btn-primary">Visualize It!</a>
                            {% if idea.users_id == user_info.id %}
                            <a href="/ideas/{{ idea.id }}/edit" class="btn btn-warning">Edit</a>
                            <a href="/ideas/{{ idea.id }}/delete" class="btn btn-danger">Delete</a>
                        {% endif %}
                        </td>
                        <td>
                            <a href="/api/{{idea.id}}" class="btn btn-primary">API It!</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h4>{{ user_info.first_name }}'s Stats</h4>
                <p>Number Of Ideas:</p>
                <p>Total Visits To Ideas:</p>
            </div>
            <!-- Add more user stats here if needed -->
        </div>
    </div>
    <!-- Add the link to Bootstrap JS CDN and jQuery CDN for Bootstrap components if needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
